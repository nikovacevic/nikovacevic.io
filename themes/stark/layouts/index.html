<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
      <main class="loading">
        <section class="container">
          {{ range .Data.Pages.GroupByDate "2006"  }}
            <h2 class="list-key">{{ .Key }}</h2>
            {{ range where .Pages "Section" "post" }}
              {{ .Render "li"}}
            {{ end }}
          {{ end }}
        </section>
      </main>
    {{ partial "footer.html" . }}
  </body>
</html>
