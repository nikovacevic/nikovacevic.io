<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
    {{ partial "header.html" . }}
      <main>
        {{ with .Site.GetPage "/about" }}
          <section id="about" class="container">
            {{ .Content }}
          </section>
        {{ end }}
        <section class="container">
          {{ range where .Data.Pages "Section" "post" }}
            {{ .Render "li"}}
          {{ end }}
        </section>
      </main>
    {{ partial "footer.html" . }}
  </body>
</html>
